<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-lab - Forms</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <script src="js/scripts.js"></script>

  <h1 id="date"> HTML5 forms </h1>
  <form id="the-form">
    <fieldset>
      <label for="datePicker"> Date: </label>
      <input type="date" id="datePicker" name="Date" value="">
    </fieldset>

    <fieldset>
      <label for="color"> Colour: </label>
      <input type="color" id="color" name="color" value="#eeccff">
    </fieldset>

    <fieldset>
      <label for="range"> Range 0 - 100: </label>
      <input type="range" id="range" min="0" max="100">
    </fieldset>

  </form>
  <p id="the-value" class="value"> 50 </p>
</body>

</html>
